<div class="section">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <ul class="breadcrumb">
                    <li>
                        <a href="#">Home</a>
                    </li>
                    <li>
                        <a href="#">Library</a>
                    </li>
                    <li class="active">Data</li>
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center">Gallery</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4" ng-repeat="gallery in galleries">
                <a href="/list/{{gallery._id}}"><img ng-src="{{gallery.image}}" class="img-responsive image-gallery"></a>
                <h3>{{gallery.name}}</h3>
                <p>{{gallery.info}}</p>
            </div>            
        </div>        
    </div>
</div>
