<div class="section">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div ncy-breadcrumb></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h1>Heading</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <ul class="list-group">
                    <li class="list-group-item" dir-paginate="list in data | itemsPerPage:10">
                        <a href="/show/{{list._id}}" ng-show="isLoggedIn()">{{list.title}}</a>
                        <a href="" data-toggle="modal" data-target="#loginModal" ng-hide="isLoggedIn()">{{list.title}}</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <dir-pagination-controls></dir-pagination-controls>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModal" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                <h4 class="modal-title">Login</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form" name="form" ng-submit="login(form)" novalidate>
                    <div class="form-group">
                        <div class="col-sm-2">
                            <label for="inputEmail3" class="control-label">Email</label>
                        </div>
                        <div class="col-sm-10">
                            <input type="email" name="email" ng-model="user.email" class="form-control" id="inputEmail3" placeholder="Email" requred>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2">
                            <label for="inputPassword3" class="control-label">Password</label>
                        </div>
                        <div class="col-sm-10">
                            <input type="password" name="password" ng-model="user.password" class="form-control" id="inputPassword3" placeholder="Password" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox">Remember me</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default">Sign in</button>
                        </div>
                    </div>
                    <div class="col-sm-12 form-group has-error">
                        <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && submitted">
                            Please enter your email and password.
                        </p>
                        <p class="help-block" ng-show="form.email.$error.email && submitted">
                            Please enter a valid email.
                        </p>
                        <p class="help-block">{{ errors.other }}</p>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <div class="row">
                    <div class=" hidden-xs text-left col-sm-12">
                        <a ng-click="loginOauth('twitter')"><i class="fa fa-3x fa-fw fa-twitter text-inverse"></i></a>
                        <a ng-click="loginOauth('facebook')"><i class="fa fa-3x fa-fw fa-facebook text-inverse"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
