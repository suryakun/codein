        <div class="section">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Category Name</th>
                                    <th>Category Info</th>
                                    <th>State</th>
                                    <th>Contents Number</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="gallery in galleries" ng-init="number = 0">
                                    <td>{{ gallery._id }}</td>
                                    <td>{{ gallery.name }}</td>
                                    <td>{{ gallery.info }}</td>
                                    <td>{{ gallery.state }}</td>
                                    <td>5</td>
                                    <td><a class="btn btn-default" href="/admin/{{ gallery._id }}">EDIT</a></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="modalAddCategory" tabindex="-1" role="dialog" aria-labelledby="modalAddCategory" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                        <h4 class="modal-title">Add Gallery</h4>
                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal" role="form" >
                            <div class="form-group">
                                <div class="col-sm-2">
                                    <label for="inputEmail3" class="control-label">Gallery Name</label>
                                </div>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="name" ng-model="formGallery.name">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-2">
                                    <label for="inputEmail3" class="control-label">Gallery Info</label>
                                </div>
                                <div class="col-sm-10">
                                    <textarea name="info" cols="110" ng-model="formGallery.info"></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-2">
                                    <label for="inputEmail3" class="control-label">Gallery State</label>
                                </div>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="state" ng-model="formGallery.state">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-2">
                                    <label for="inputEmail3" class="control-label">Image url</label>
                                </div>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="image" ng-model="formGallery.image">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <a class="btn btn-default" data-dismiss="modal">Cancel</a>
                        <a class="btn btn-primary" ng-click="save(formGallery)">Save</a>
                    </div>
                </div>
            </div>
        </div>
